<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Results summary component</title>
</head>
<body>
  <main class="main">
    <div class="main-content">
      <div class="content-box">
        <div class="first-content">
          <span class="result-size span-result">Your Result</span>
          <div class="circule-purple">
            <h5>76</h5>
            <p>of 100</p>
          </div>
          <h3 class="s-great">Great</h3>
          <div class="p-text">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="second-content">
          <h3>Summary</h3>
          <ul class="main-ul">
            <li class="first-li">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="icon reaction">
                <span>Reaction</span>
              </div>
              <div>
                <p>80</p>
                <p class="m-text-gray"> / </p>
                <p class="m-text-gray">100</p>
              </div>
            </li>
            <li class="second-li">
              <div>
                <img src="assets/images/icon-memory.svg" alt="icon memory">
                <span>Memory</span>
              </div>
              <div>
                <p>92</p>
                <p class="m-text-gray"> / </p>
                <p class="m-text-gray">100</p>
              </div>
            </li>
            <li class="tercer-li">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="icon verbal">
                <span>Verbal</span>
              </div>
              <div>
                <p>61</p>
                <p class="m-text-gray"> / </p>
                <p class="m-text-gray">100</p>
              </div>
            </li>
            <li class="cuarto-li">
              <div>
                <img src="assets/images/icon-visual.svg" alt="icon visual">
                <span>Visual</span>
              </div>
              <div>
                <p>72</p>
                <p class="m-text-gray"> / </p>
                <p class="m-text-gray">100</p>
              </div>
            </li>
          </ul>
          <div class="btn">
            <button class="btn-continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohyller</a>.
  </div> -->
</body>
</html>
